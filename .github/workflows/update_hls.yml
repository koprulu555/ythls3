name: Update YouTube HLS Manifests

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir (UTC)
  workflow_dispatch:       # Elle tetiklemek için

jobs:
  update-hls:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Gerekli paketleri yükle
        run: |
          pip install requests yt-dlp

      - name: HLS manifest'leri al (yt-dlp yöntemi)
        run: python yt_m3u8_downloader.py

      - name: M3U playlist'ini oluştur
        run: python create_playlist.py

      - name: Değişiklikleri kontrol et ve commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Önce remote değişiklikleri çek
          git pull origin main --rebase
          
          # Değişiklik olup olmadığını kontrol et
          if git diff --quiet; then
            echo "Değişiklik yok, commit atlanıyor."
          else
            git add .
            git commit -m "Update HLS manifests [skip ci]"
            git push origin main
          fi
