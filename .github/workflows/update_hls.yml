name: Update YouTube HLS Manifests

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir (UTC)
  workflow_dispatch:       # Elle tetiklemek için

jobs:
  update-hls:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        method: [api, yt-dlp]  # İki yöntemi paralel çalıştır

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Gerekli paketleri yükle
        run: |
          pip install requests
          if [ "${{ matrix.method }}" = "yt-dlp" ]; then
            pip install yt-dlp
          fi

      - name: HLS manifest'leri al (${{ matrix.method }} yöntemi)
        run: |
          if [ "${{ matrix.method }}" = "api" ]; then
            python m3utojson.py
          else
            python yt_m3u8_downloader.py
          fi

      - name: M3U playlist'ini oluştur
        run: python create_playlist.py

      - name: Değişiklikleri kontrol et ve commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Sadece değişiklik varsa commit et
          if git diff --quiet; then
            echo "Değişiklik yok, commit atlanıyor."
          else
            git add .
            git commit -m "Update HLS manifests (${{ matrix.method }} method) [skip ci]"
            git push
          fi
