name: YouTube HLS Downloader with yt-dlp

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  download_hls:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tüm commit geçmişini çek

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: yt-dlp'yi yükle
        run: pip install yt-dlp

      - name: M3U8 linklerini al
        run: python yt_m3u8_downloader.py

      - name: M3U playlist'ini oluştur
        run: python create_playlist.py

      - name: Değişiklikleri kontrol et ve commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Değişiklik olup olmadığını kontrol et
          if git diff --quiet --exit-code; then
            echo "Değişiklik yok, commit atlanıyor."
          else
            # Tüm yeni dosyaları ve değişen dosyaları ekle
            git add .
            git commit -m "Update HLS manifests and playlist [skip ci]"
            git push
          fi
